<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>ReviewClick Portfolio</title>
    
    <!-- GitHub Pages SPA 라우팅을 위한 스크립트 -->
    <script type="text/javascript">
      // GitHub Pages SPA 라우팅 처리
      // 현재 경로를 세션 스토리지에 저장하고 루트로 리다이렉트
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?')
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- 이 페이지는 GitHub Pages SPA 라우팅을 위한 트릭입니다 -->
  </body>
</html>
