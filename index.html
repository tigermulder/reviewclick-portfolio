<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>RevuClickApp</title>
    <link rel="icon" type="image/svg+xml" href="/revu_icon.svg" />
    <!-- Preconnect 설정 -->
    <link href="https://Fastly.jsdelivr.net" rel="preconnect" />
    <!-- Light (300) -->
    <link
      rel="preload"
      href="https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Light.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- Medium (500) -->
    <link
      rel="preload"
      href="https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- Bold (700) -->
    <link
      rel="preload"
      href="https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- ExtraBold (800) -->
    <link
      rel="preload"
      href="https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-ExtraBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://dev.revuclick.io" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
      crossorigin="anonymous"
    ></script> -->
    <script>
      ;(function () {
        const hostname = window.location.hostname
        // 'www.revuclick.io'로 시작하는지 확인
        if (hostname === "www.revuclick.io") {
          // 'www.'를 제거한 새로운 URL 생성
          const newUrl = window.location.href.replace("www.", "")
          window.location.replace(newUrl)
        }
      })()
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
